version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building the Next.js application...
      - npm run build

  post_build:
    commands:
      - echo Build completed successfully.

artifacts:
  files:
    - '**/*'  # Include all files from the project
  base-directory: .next # Specify the correct output directory for Next.js build
